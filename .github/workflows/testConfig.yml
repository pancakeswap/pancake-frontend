name: Test Config

on:
  pull_request:
    paths:
      - 'apps/web/src/config/**'
      - 'packages/pools/src/**'
      - 'packages/farms/constants/**'
      - 'packages/tokens/src/**'
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    strategy:
      fail-fast: true
      matrix:
        node: [18]

    name: Config (Jest)

    steps:
      - name: Install dependencies
        uses: './.github/actions/install-deps'

      - name: Run tests
        run: pnpm test:config
