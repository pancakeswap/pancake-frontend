name: Unit Tests

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    strategy:
      fail-fast: true
      matrix:
        node: [18]

    name: Unit tests (Jest)

    steps:
      - name: Install dependencies
        uses: './.github/actions/install-deps'

      - name: Run tests
        run: pnpm test:ci
